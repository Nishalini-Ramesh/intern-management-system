<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f3fd 40%, #eee5f7 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
    }
    .top-bar {
      background-color: #7e57c2;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-bar-placeholder {
      height: 50px;
      background-color: #ede7f6;
      border-bottom: 1px solid #d1c4e9;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 40px auto 0 auto;
      padding: 20px;
      text-align: center;
    }
    .section-box {
      background-color: #f3e8ff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .btn-action {
      background-color: #a78bfa;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin: 6px;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    .btn-action:hover {
      background-color: #8e7cc3;
    }
    .growtern-text {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-weight: bold;
      color: #7e57c2;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div>
      <a href="#" class="text-white fs-4 text-decoration-none">&larr;</a>
      <span class="ms-3 fw-bold">INTERN DASHBOARD</span>
    </div>
    <div>
      <i class="bi bi-person-circle fs-3 text-white"></i>
    </div>
  </div>

  <!-- Navigation Placeholder -->
  <div class="nav-bar-placeholder"></div>

  <!-- Dashboard Content -->
  <div class="container dashboard-container">

    <!-- Assigned Tasks -->
    <div class="section-box">
      <h6 class="fw-bold">ASSIGNED TASKS</h6>
      <p class="fs-5 mb-0">9</p>
      <h6 class="fw-bold mt-3">TASK TO COMPLETE</h6>
      <p class="fs-5 mb-0">2</p>
    </div>

    <!-- Attendance -->
    <div class="section-box">
      <h6 class="fw-bold mb-3">ATTENDANCE</h6>
      <p class="mb-1">THIS WEEK:</p>
      <p class="mb-1">4 DAYS PRESENT</p>
      <p class="mb-2">1 DAY ABSENT</p>
      <i class="bi bi-pie-chart-fill fs-2 text-secondary"></i>
    </div>

    <!-- Feedback & Sessions -->
    <div class="section-box">
      <h6 class="fw-bold mb-3">RECENT FEEDBACK</h6>
      <p><a href="#" class="text-decoration-none fw-semibold text-dark">VIEW UPCOMING EVENTS</a></p>
      <p><a href="#" class="text-decoration-none fw-semibold text-dark">VIEW ALL SESSIONS</a></p>
    </div>

    <!-- Task Submission Section -->
    <div class="section-box">
      <button class="btn-action w-100 mb-3">TASK SUBMISSION</button>
      <div class="btn-group d-flex justify-content-center flex-wrap">
        <button class="btn-action">UPLOAD DOCUMENTS</button>
        <button class="btn-action">DOWNLOAD REPORT</button>
      </div>
    </div>

  </div>

  <!-- Growtern Text Instead of Logo -->
  <div class="growtern-text">GROWTERN</div>

</body>
</html>
