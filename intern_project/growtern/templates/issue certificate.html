<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issue Certificate</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Form Container */
    .container {
      background-color: #f3e8ff;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #000;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #000;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: black;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      float: right;
      margin-top: 15px;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      button {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color:darkorchid;">
    <div class="container-fluid">
      <span class="navbar-brand text-white brand-text">GROWTERN</span>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Tasks</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Leave Requests</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Feedback</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Certificate</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container">
    <h2>Issue Certificate</h2>
    <form>
      <label for="intern">Intern Name:</label>
      <input type="text" id="intern" name="intern" />

      <label for="mentor">Mentor's Name:</label>
      <input type="text" id="mentor" name="mentor" />

      <label for="task">Task Title:</label>
      <input type="text" id="task" name="task" />

      <label for="desc">Description:</label>
      <textarea id="desc" name="desc" rows="4"></textarea>

      <button type="submit">Generate Certificate</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
