<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Growtern Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .bg-shape {
            position: absolute;
            z-index: 0;
            background-color: #982abd;
            opacity: 0.5;
        }

        .shape1 {
            top: -50px;
            left: -100px;
            width: 300px;
            height: 300px;
            transform: rotate(45deg);
        }

        .shape2 {
            top: -60px;
            right: -150px;
            width: 400px;
            height: 300px;
            transform: rotate(30deg);
        }

        .shape3 {
            bottom: -100px;
            left: -50px;
            width: 400px;
            height: 300px;
            transform: rotate(-30deg);
        }

        .login-container {
            position: relative;
            z-index: 1;
            max-width: 420px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 30px;
            margin: 100px auto;
            color: white;
        }

        .form-control {
            background-color: #555;
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-login {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #333;
        }

        .logo {
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 1;
        }

        .logo img {
            width: 100px;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            display: none;
        }

        .role-select {
            background-color: #444;
            color: #ccc;
            border: none;
        }

        .role-select:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Background Shapes -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <!-- Logo -->
    <div class="logo">
        <img src="https://i.imgur.com/Kz4lUoS.png" alt="Growtern Logo"> <!-- Replace with your logo -->
    </div>

    <!-- Login Form -->
    <div class="login-container shadow">
        <h4 class="text-center fw-bold mb-4">LOG IN</h4>
        <p class="mb-1">WELCOME BACK !</p>
        <p class="mb-4" style="font-size: 0.9rem;">Log in to manage your intern program</p>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password">
        </div>


        <div class="mb-3 text-end">
            <a href="#" style="color: #ccc; font-size: 0.85rem;">Forgot Password?</a>
        </div>

        <div class="mb-3">
            <select class="form-select role-select">
                <option selected>Choose your Role</option>
                <option value="intern">Intern</option>
                <option value="mentor">Mentor</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="d-grid">
            <button class="btn btn-login">SIGN UP</button>
        </div>

        <div class="text-center mt-3">
            <span style="font-size: 0.85rem;">New here ? <strong>Sign in</strong></span>
        </div>
    </div>

</body>
</html>
